<h1>Todo List</h1>
<div class="input">
    <label for=>enter your task</label>
    <input type="text" [(ngModel)]="task">
    <button type="button"(click)="add()">submit</button>
</div>

<ng-container *ngFor="let task of tasklist">
    <app-child [passvalue]="task"></app-child>
</ng-container>
